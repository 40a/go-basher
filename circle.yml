dependencies:
  pre:
    - make circleci
  override:
    - make build
  post:
    - tar -czvf /tmp/go-workspace.tgz -C ~/.go_workspace .
    - cp /tmp/go-workspace.tgz $CIRCLE_ARTIFACTS/go-workspace.tgz

test:
  override:
    - make test

deployment:
  release:
    branch: release
    commands:
      - make release
